<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Management App</title>
    <!-- <link rel="stylesheet" href="../bootstrap-4.5.2-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="group">
            <h1>This is a test site</h1>
        </div>
        <div class="group">
            <div class="login-box">
                <h1>Login</h1>
                <form>
                    <div class="form-group">
                        <i class="fa fa-at" aria-hidden="true"></i>
                        <input type="email" name="email" placeholder="Input email address here">            
                    </div>
                    <div class="form-group">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <input type="password" name="password" placeholder="Input password here">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" id="btn-login" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
